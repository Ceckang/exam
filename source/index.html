<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../build/css/style.css">
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>    
</head>
<body>
    <h1>FooBar</h1>
    <div id="dashboard">
        <div id="closingtime">
                <h2>closing time count-down!</h2>
            
        </div>
       
        <div id="queue">
            <h2>Q</h2>
            <div id="wrapper">
                    <svg id="meter">
                        <circle id="outline_curves" class="circle outline" 
                        cx="50%" cy="50%"></circle>
                        
                        <circle id="low" class="circle range" cx="50%" cy="50%"
                        stroke="#91e842"></circle>
                         
                        <circle id="avg" class="circle range" cx="50%" cy="50%"
                        stroke="#FFDE23"></circle>
                         
                        <circle id="high" class="circle range" cx="50%" cy="50%"
                        stroke="#FF2323"></circle>
                         
                        <circle id="mask" class="circle" cx="50%" cy="50%" >
                        </circle>
                         
                        <circle id="outline_ends" class="circle outline"
                        cx="50%" cy="50%"></circle>
                    </svg>
                    <img id="meter_needle" src="svg/gauge-needle.svg" alt="">
                    <!-- <input id="slider" type="range" min="0" max="100" value="0" /> -->
                    <label id="lbl" id="value" for="">0</label>
                </div>
        </div>
        <div id="serving">
                <h2>Serving</h2>
            
        </div>
        <div id="bartenders">
                <h2>Bartenders</h2>
        </div>
        <div id="taps"> 
            <h2>Taps!</h2>
            <p>We're keeping taps on you!</p>
        </div>
        <div id="storage">
                <h2>Storage</h2>            
        </div>
        <div id="beertypes">
            <h2>Beertypes</h2>
        </div>
    </div>
    <template id="dashboardTemp">
        <h2></h2>

    </template>
    <script src="main.js"></script>
</body>
</html>
